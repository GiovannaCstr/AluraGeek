<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Login</title>
    <link rel="shortcut icon" href="./Assets/img/icon.ico" type="image/x-icon">

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Reset CSS-->
    <link rel="stylesheet" href="./Assets/css/reset.css">

    <!--Meu CSS-->
    <link rel="stylesheet" href="./Assets/css/base.css">
    <link rel="stylesheet" href="./Assets/css/cabecalho.css">
    <link rel="stylesheet" href="./Assets/css/login.css">
    <link rel="stylesheet" href="./Assets/css/rodapeContato.css">
</head>
<body>
    <header class="cabecalho_container">
        <div class="cabecalho">
            <a href="index.html"><img src="./Assets/img/Logo.png" alt="Logo da AluraGeek"></a>
            <form class="cabecalho_pesquisa">
                <input type="text" class="cabecalho_barra" placeholder="O que deseja encontrar?">
                <img src="./Assets/img/lupa.png" alt="Ícone de lupa" class="cabecalho_lupa">
            </form>
    </header>  
    <section class="login">
        <h1 class="login_titulo">Iniciar Sessão</h1>
        <form>
            <input type="text" class="login_input" placeholder="Escreva seu email">
            <input type="text" class="login_input" placeholder="Escreva sua senha">
            <a href="produtos-home.html"><button type="button" class="login_BotaoEnviar">Entrar</button></a>
        </form>
    </section>
    <footer class="rodape_contato">
        <img src="./Assets/img/Logo.png" alt="">  
        <ul class="rodape_detalhes">
            <li>Quem somos nós</li>
            <li>Política de privacidade</li> 
            <li>Programa de fidelidade</li> 
            <li>Nossas Lojas</li> 
            <li>Quero ser franqueado</li> 
            <li>Anuncie aqui</li> 
        </ul>
        <form>
            <h1 class="rodape_faleConosco">Fale Conosco</h1>
            <input type="text" class="rodape_contatoInput" placeholder="Nome">
            <textarea cols="20" rows="2" class="rodape_contatoInput" placeholder="Escreva sua mensagem" style="resize: none;"></textarea>
            <input type="submit" value="Enviar mensagem" class="rodape_contatoBotao">
        </form>     
    </footer>
    <div class="rodape_desenvolvidoPor">
        <p>Desenvolvido por Giovanna Castro</p>
        <p>2022</p>
    </div>
</body>
